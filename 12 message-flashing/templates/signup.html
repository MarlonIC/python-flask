{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h1>Sign up</h1>
<form method="post" action="{{ url_for('signup') }}">
    <p>
        <input name="username" type="text">
    </p>
    <p>
        <input name="password" type="password">
    </p>
    <input type="submit" value="Sign up">
</form>
{% endblock %}
